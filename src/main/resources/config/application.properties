spring.application.name=vaudoise

# -------------------------
# Database (MariaDB via Docker)
# -------------------------
spring.datasource.url=jdbc:mariadb://localhost:3306/vaudoise_db
spring.datasource.username=vaudoise_user
spring.datasource.password=vaudoise_pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# -------------------------
# JPA / Hibernate
# -------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# -------------------------
# Server configuration
# -------------------------
server.port=8080
server.servlet.context-path=/api

# -------------------------
# Custom application flags
# -------------------------
spring.application.enable.custom.startup=true

# -------------------------
# SQL initialization
# -------------------------
spring.sql.init.mode=never
